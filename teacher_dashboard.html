<div id="dashboardContent" class="bg-white rounded-lg shadow-xl p-6 w-full max-w-4xl space-y-4">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Student Reports</h2>

    <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-4 sm:space-y-0 sm:space-x-4">
        <label class="font-medium text-gray-700 w-24 flex-shrink-0" for="dashboardClassDropdown">Class:</label>
        <select id="dashboardClassDropdown" class="block w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none">
            </select>
    </div>

    <div class="border-b border-gray-200">
        <nav class="-mb-px flex space-x-8" aria-label="Tabs">
            <button id="signOutReportTab" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-indigo-500 text-indigo-600">
                Sign Out Report
            </button>
            <button id="attendanceReportTab" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                Attendance Report
            </button>
        </nav>
    </div>

    <div id="signOutReportContent">
        <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-4 sm:space-y-0 sm:space-x-4 mt-4">
            <label class="font-medium text-gray-700 w-24 flex-shrink-0" for="dateFilterType">Date Filter:</label>
            <select id="dateFilterType" class="block w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none">
                <option value="today">Today</option>
                <option value="specificDate">Specific Date</option>
                <option value="dateRange">Date Range</option>
            </select>
        </div>
        <div id="specificDateInput" class="flex flex-col sm:flex-row items-start sm:items-center space-y-4 sm:space-y-0 sm:space-x-4 hidden">
            <label class="font-medium text-gray-700 w-24 flex-shrink-0" for="reportDate">Date:</label>
            <input type="date" id="reportDate" class="block w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none">
        </div>
        <div id="dateRangeInputs" class="flex flex-col sm:flex-row items-start sm:items-center space-y-4 sm:space-y-0 sm:space-x-4 hidden">
            <label class="font-medium text-gray-700 w-24 flex-shrink-0" for="startDate">From:</label>
            <input type="date" id="startDate" class="block w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none">
            <label class="font-medium text-gray-700 w-24 flex-shrink-0" for="endDate">To:</label>
            <input type="date" id="endDate" class="block w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none">
        </div>
        <div class="flex items-center mt-4">
            <input type="checkbox" id="filterLongDurations" class="form-checkbox h-5 w-5 text-blue-600 rounded-md">
            <label for="filterLongDurations" class="ml-2 text-gray-700">Show only durations > 5 minutes</label>
        </div>
        <div class="flex justify-center mt-6">
            <button id="generateReportBtn" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none transition-colors duration-200">
                Generate Report
            </button>
        </div>
        <div id="reportOutput" class="mt-8 overflow-x-auto">
            <p id="reportMessage" class="text-center text-gray-600">Select a class and date filter, then click "Generate Report".</p>
            <table id="reportTable" class="min-w-full bg-white border border-gray-300 hidden">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Date</th>
                        <th class="py-2 px-4 border-b">Time</th>
                        <th class="py-2 px-4 border-b">Name</th>
                        <th class="py-2 px-4 border-b">Type</th>
                        <th class="py-2 px-4 border-b">Duration (s)</th>
                    </tr>
                </thead>
                <tbody id="reportTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="attendanceReportContent" class="hidden mt-4">
        <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-4 sm:space-y-0 sm:space-x-4">
            <label class="font-medium text-gray-700 w-24 flex-shrink-0" for="attendanceDate">Date:</label>
            <input type="date" id="attendanceDate" class="block w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none">
        </div>
        <div id="attendanceReportOutput" class="mt-8 overflow-x-auto">
            <p id="attendanceReportMessage" class="text-center text-gray-600">Select a class and date to view the attendance report.</p>
            <table id="attendanceReportTable" class="min-w-full bg-white border border-gray-300 hidden">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Student Name</th>
                        <th class="py-2 px-4 border-b">Status</th>
                    </tr>
                </thead>
                <tbody id="attendanceReportTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="detailsModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Sign Out Details</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500" id="modalStudentName"></p>
                                <div id="modalDetailsContent" class="mt-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="closeModalBtn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
