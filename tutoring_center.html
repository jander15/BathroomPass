<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring Center - School Pass System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer onload="onGoogleLibraryLoad()"></script>
</head>
<body class="flex flex-col items-center p-4 min-h-screen" id="body">

    <div id="signInPage" class="flex flex-col items-center justify-center min-h-screen w-full">
        <h1 class="text-4xl font-bold text-white mb-8">Tutoring Center Log</h1>
        <p class="text-gray-300 mb-6">Please sign in with your Google account to continue.</p>
        <div id="googleSignInButton"></div>
        <p class="text-red-500 mt-4 hidden" id="signInError">Sign-in failed. Please try again.</p>
        <div id="loadingOverlay" class="hidden absolute inset-0 bg-gray-800 bg-opacity-75 flex flex-col items-center justify-center">
            <div class="spinner w-12 h-12 border-4 border-t-blue-500 border-gray-200 rounded-full"></div>
            <p class="text-white text-lg mt-4">Authenticating...</p>
        </div>
    </div>

    <div id="appContent" class="hidden relative flex flex-col items-center p-4 min-h-screen w-full">
        <div id="profileMenuContainer" class="absolute top-4 right-4 z-50 hidden">
            <img id="profilePicture" src="" alt="Profile" class="w-10 h-10 rounded-full cursor-pointer border-2 border-blue-500 hover:border-red-500 transition-all duration-200">
            <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-xl py-2 text-gray-800 border-2 border-red-500">
                <div class="px-4 py-2 text-sm font-medium text-center" id="dropdownUserName"></div>
                <div class="px-4 pb-2 text-xs text-center text-gray-600" id="dropdownUserEmail"></div>
                <hr class="my-1">
                <button id="dropdownSignOutButton" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                    Sign Out of Google
                </button>
            </div>
        </div>
        
        <h1 class="text-4xl font-bold text-white mb-6 p-2 w-full text-center">Log a Tutoring Session</h1>
        
        <div id="tutoringContent" class="bg-gray-50 rounded-lg shadow-xl p-6 w-full max-w-2xl space-y-6">
             <div id="authorizationOverlay" class="absolute inset-0 bg-gray-50 bg-opacity-75 flex flex-col items-center justify-center rounded-lg z-20">
                <div class="spinner w-12 h-12 border-4 border-t-blue-500 border-gray-200 rounded-full"></div>
                <p class="text-gray-700 text-lg mt-4">Checking Tutor Authorization...</p>
            </div>
            
            <form id="tutoringForm" class="space-y-4">
                <div class="relative">
                    <label for="studentLookup" class="block text-sm font-medium text-gray-700">Student:</label>
                    <input type="text" id="studentLookup" class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <div id="studentResults" class="hidden absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-y-auto">
                        </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Selected Students:</label>
                    <div id="selectedStudentsList" class="mt-1 p-2 border border-gray-200 rounded-md min-h-[50px] bg-gray-100 flex flex-wrap gap-2">
                        </div>
                </div>


                <div>
                    <label for="durationInput" class="block text-sm font-medium text-gray-700">Duration (in minutes):</label>
                    <input type="number" id="durationInput" min="1" step="1" class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 30">
                </div>

                <div>
                    <label for="notesInput" class="block text-sm font-medium text-gray-700">Notes:</label>
                    <textarea id="notesInput" rows="4" class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter any relevant notes here..."></textarea>
                </div>

                <div class="flex justify-end pt-2">
                    <button type="submit" id="submitBtn" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none transition-colors duration-200">
                        Log Session
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/tutoring_center.js"></script>
</body>
</html>
