<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring Admin - School Pass System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer onload="onGoogleLibraryLoad()"></script>
</head>
<body class="flex flex-col items-center p-4 min-h-screen" id="body">

    <div id="signInPage" class="flex flex-col items-center justify-center min-h-screen w-full">
        <h1 class="text-4xl font-bold text-white mb-8">Tutoring Admin Dashboard</h1>
        <p class="text-gray-300 mb-6">Please sign in with your Google account to continue.</p>
        <div id="googleSignInButton"></div>
        <div id="loadingOverlay" class="hidden absolute inset-0 bg-gray-800 bg-opacity-75 flex flex-col items-center justify-center">
            <div class="spinner w-12 h-12 border-4 border-t-blue-500 border-gray-200 rounded-full"></div>
            <p class="text-white text-lg mt-4">Authenticating...</p>
        </div>
    </div>

    <div id="appContent" class="hidden relative flex flex-col items-center p-4 min-h-screen w-full">
        <div id="profileMenuContainer" class="absolute top-4 right-4 z-50 hidden">
            <img id="profilePicture" src="" alt="Profile" class="w-10 h-10 rounded-full cursor-pointer border-2 border-blue-500 hover:border-red-500">
            <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-xl py-2 text-gray-800 border-2 border-red-500">
                <div class="px-4 py-2" id="dropdownUserName"></div>
                <div class="px-4 pb-2 text-xs" id="dropdownUserEmail"></div>
                <hr class="my-1">
                <button id="dropdownSignOutButton" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Sign Out</button>
            </div>
        </div>
        
        <h1 class="text-4xl font-bold text-white mb-6 p-2 w-full text-center">Tutoring Admin Dashboard</h1>

        <div id="alertDiv" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative text-sm hidden mb-2 w-2/3" role="alert">
            <strong class="font-bold">Success!</strong>
            <span class="block sm:inline" id="alertMessage"></span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="document.getElementById('alertDiv').classList.add('hidden');">
                <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.15a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.15 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
            </span>
        </div>

        <div id="errorAlertDiv" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-sm hidden mb-2 w-2/3" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorAlertMessage"></span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="document.getElementById('errorAlertDiv').classList.add('hidden');">
                <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.15a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.15 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
            </span>
        </div>
        
        <div id="adminContainer" class="bg-gray-50 rounded-lg shadow-xl w-full max-w-6xl">
            <div id="reportContent" class="p-6 space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 bg-white p-4 rounded-lg border">
                    <div>
                        <label for="tutorFilter" class="block text-sm font-medium text-gray-700">Filter by Tutor:</label>
                        <select id="tutorFilter" class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md shadow-sm"></select>
                    </div>
                    <div>
                        <label for="studentFilter" class="block text-sm font-medium text-gray-700">Filter by Student:</label>
                        <select id="studentFilter" class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md shadow-sm"></select>
                    </div>
                    <div>
                        <label for="periodFilter" class="block text-sm font-medium text-gray-700">Filter by Period:</label>
                        <select id="periodFilter" class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md shadow-sm"></select>
                    </div>
                    <div>
                        <label for="dateFilter" class="block text-sm font-medium text-gray-700">Filter by Date:</label>
                        <select id="dateFilter" class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md shadow-sm">
                            <option value="all_time">All Time</option>
                            <option value="today">Today</option>
                            <option value="this_week">This Week</option>
                            <option value="this_month">This Month</option>
                        </select>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <p id="reportMessage" class="text-center text-gray-600">Loading report data...</p>
                    <table id="reportTable" class="min-w-full bg-white hidden">
                        <thead>
                            <tr class="bg-gray-100 text-left text-sm font-semibold">
                                <th class="p-2 border-b">Date</th>
                                <th class="p-2 border-b">Tutor</th>
                                <th class="p-2 border-b">Student</th>
                                <th class="p-2 border-b">Period</th>
                                <th class="p-2 border-b">Duration</th>
                                <th class="p-2 border-b">Notes</th>
                            </tr>
                        </thead>
                        <tbody id="reportTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  <div id="noteModal" class="fixed z-50 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75"></div>
            <div class="relative z-10 bg-white rounded-lg shadow-xl w-full max-w-lg">
                <div class="p-6">
                    <h3 class="text-lg font-medium text-gray-900">Full Note</h3>
                    <div id="noteModalContent" class="mt-4 prose max-w-none text-gray-700 whitespace-pre-wrap">
                        </div>
                </div>
                <div class="bg-gray-50 px-6 py-3 flex justify-end">
                    <button type="button" id="closeNoteModalBtn" class="px-4 py-2 bg-white border rounded-md hover:bg-gray-100">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/tutoring_admin.js"></script>
</body>
</html>
