<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Tools - School Pass System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer onload="onGoogleLibraryLoad()"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.12/lib/draggable.bundle.js"></script>
</head>
<body class="flex flex-col items-center p-4 min-h-screen" id="body">

    <div id="signInPage" class="flex flex-col items-center justify-center min-h-screen w-full">
        <h1 class="text-4xl font-bold text-white mb-8">Teacher Tools</h1>
        <p class="text-gray-300 mb-6">Please sign in with your Google account to continue.</p>
        <div id="googleSignInButton"></div>
        <p class="text-red-500 mt-4 hidden" id="signInError">Sign-in failed. Please try again.</p>
        <div id="loadingOverlay" class="hidden absolute inset-0 bg-gray-800 bg-opacity-75 flex flex-col items-center justify-center">
            <div class="spinner w-12 h-12 border-4 border-t-blue-500 border-gray-200 rounded-full"></div>
            <p class="text-white text-lg mt-4">Authenticating...</p>
        </div>
    </div>

    <div id="appContent" class="hidden relative flex flex-col items-center p-4 min-h-screen w-full">
        <div id="profileMenuContainer" class="absolute top-4 right-4 z-50 hidden">
            <img id="profilePicture" src="" alt="Profile" class="w-10 h-10 rounded-full cursor-pointer border-2 border-blue-500 hover:border-red-500 transition-all duration-200">
            <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-xl py-2 text-gray-800 border-2 border-red-500">
                <div class="px-4 py-2 text-sm font-medium text-center" id="dropdownUserName"></div>
                <div class="px-4 pb-2 text-xs text-center text-gray-600" id="dropdownUserEmail"></div>
                <hr class="my-1">
                <button id="dropdownSignOutButton" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                    Sign Out of Google
                </button>
            </div>

        </div>
        <div id="timerContainer" class="hidden fixed top-20 left-1/2 -translate-x-1/2 w-80 bg-purple-600 rounded-xl shadow-2xl text-white z-50">
    <div id="timerHeader" class="py-2 px-4 bg-purple-700 rounded-t-xl cursor-move flex justify-between items-center">
        <h3 class="font-bold">Timer</h3>
        <button id="timerHideBtn" class="text-xl font-bold hover:text-purple-200">&times;</button>
    </div>

        <div class="p-4 flex flex-col items-center gap-4">
            <div class="flex items-center justify-center gap-2">
                <input type="number" id="timerMinutes" value="5" min="0" max="99" class="w-24 p-2 border-2 border-purple-400 bg-purple-500 rounded-md shadow-sm text-center text-2xl font-mono focus:outline-none focus:border-white">
                <span class="text-2xl font-mono font-bold">:</span>
                <input type="number" id="timerSeconds" value="0" min="0" max="59" class="w-24 p-2 border-2 border-purple-400 bg-purple-500 rounded-md shadow-sm text-center text-2xl font-mono focus:outline-none focus:border-white">
            </div>
            <div class="flex items-center justify-center gap-4">
                <button id="timerPlayPauseBtn" class="px-4 py-3 text-3xl bg-purple-500 rounded-lg hover:bg-purple-400">‚ñ∂Ô∏è</button>
                <button id="timerResetBtn" class="px-4 py-3 text-3xl bg-purple-500 rounded-lg hover:bg-purple-400">üîÑ</button>
            </div>
        </div>
    </div>
        
        <h1 class="text-4xl font-bold text-white mb-6 p-2 w-full text-center">Randomized Seating Chart</h1>
        
        <div id="toolsContent" class="bg-gray-50 rounded-lg shadow-xl p-6 w-full max-w-6xl space-y-6">

            <div class="bg-white p-4 rounded-lg border border-gray-200 flex flex-wrap items-center justify-center gap-4 md:gap-6">
                <div class="h-8 w-px bg-gray-300 hidden md:block"></div>

                <div class="h-8 w-px bg-gray-300 hidden md:block"></div>
                    <button id="showTimerBtn" class="px-4 py-2 text-sm bg-purple-600 text-white font-semibold rounded-lg shadow-sm hover:bg-purple-700 transition-colors">
                        Show Timer ‚è±Ô∏è
                    </button>
                
                <div class="flex items-center">
                    <label for="classDropdown" class="mr-2 text-sm font-medium text-gray-900">Class:</label>
                    <select id="classDropdown" class="block w-48 p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none text-sm"></select>
                </div>

                <div class="h-8 w-px bg-gray-300 hidden md:block"></div>

                <div class="flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-900">Generate:</span>
                    <button id="generatePairsBtn" data-groupsize="2" class="group-btn px-4 py-2 text-sm bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-sm hover:bg-gray-300 transition-colors">
                        Pairs
                    </button>
                    <button id="generateThreesBtn" data-groupsize="3" class="group-btn px-4 py-2 text-sm bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-sm hover:bg-gray-300 transition-colors">
                        Threes
                    </button>
                    <button id="generateFoursBtn" data-groupsize="4" class="group-btn px-4 py-2 text-sm bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-sm hover:bg-gray-300 transition-colors">
                        Fours
                    </button>
                </div>

                <div class="h-8 w-px bg-gray-300 hidden md:block"></div>
                
                <div class="flex items-center space-x-2">
                    <label for="groupCountInput" class="text-sm font-medium text-gray-900">Number of Groups:</label>
                    <input type="number" id="groupCountInput" value="8" min="1" class="w-20 p-2 border border-gray-300 rounded-md shadow-sm">
                    <button id="generateGroupsByCountBtn" class="group-btn px-4 py-2 text-sm bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-sm hover:bg-gray-300 transition-colors">
                        Generate
                    </button>
                </div>
            </div>

            <div class="p-4 bg-gray-100 rounded-lg border border-gray-200 min-h-[50vh]">
                <div class="flex justify-center items-center gap-x-4">
                    <p id="chartMessage" class="text-center text-gray-500 flex-grow">Select a class and click a button to generate a chart.</p>
                    
                    <div id="setupButtons" class="flex items-center gap-x-4">
                        <button id="startClassBtn" class="px-3 py-1 text-xs bg-green-600 text-white font-semibold rounded-md shadow-sm hover:bg-green-700 transition-colors disabled:bg-green-800 disabled:cursor-not-allowed">Start Class</button>
                        <button id="selectAllBtn" class="px-3 py-1 text-xs bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600 transition-colors">Select All</button>
                        <button id="deselectAllBtn" class="px-3 py-1 text-xs bg-gray-500 text-white font-semibold rounded-md shadow-sm hover:bg-gray-600 transition-colors">Deselect All</button>
                    </div>

                    <div id="inClassButtons" class="flex items-center gap-x-4 hidden">
                        <button id="originalSeatingBtn" class="px-3 py-1 text-xs bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 transition-colors">Original Seating</button>
                        <button id="attendanceToggleBtn" class="px-3 py-1 text-xs bg-gray-600 text-white font-semibold rounded-md shadow-sm hover:bg-gray-700 transition-colors">Arrange Mode</button>                    </div>
                </div>              
                <div id="instructionsArea" 
                     contenteditable="true" 
                     class="w-full bg-white p-3 mt-4 border border-gray-300 rounded-md shadow-sm text-lg text-center text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                     data-placeholder="Click to add instructions for your students...">
                </div>
                <div id="seatingChartGrid" class="grid grid-cols-8 gap-4 mt-4">
                    </div>
                <div id="unselectedStudentsSection" class="mt-8 pt-4 border-t-2 border-gray-300">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4 text-center">Unselected Students</h3>
                    <div id="unselectedStudentsGrid" class="flex flex-wrap justify-center gap-4 min-h-[100px]">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/teacher_tools.js"></script>
    <audio id="timerAudio" src="audio/timer-sound.mp3" preload="auto"></audio>

</body>
</html>
