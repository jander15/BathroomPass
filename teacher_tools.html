<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Tools - School Pass System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer onload="onGoogleLibraryLoad()"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.12/lib/draggable.bundle.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
</head>
<body class="flex flex-col items-center p-4 min-h-screen" id="body">

    <div id="signInPage" class="flex flex-col items-center justify-center min-h-screen w-full">
        <h1 class="text-4xl font-bold text-white mb-8">Teacher Tools</h1>
        <p class="text-gray-300 mb-6">Please sign in with your Google account to continue.</p>
        <div id="googleSignInButton"></div>
        <p class="text-red-500 mt-4 hidden" id="signInError">Sign-in failed. Please try again.</p>
        <div id="loadingOverlay" class="hidden absolute inset-0 bg-gray-800 bg-opacity-75 flex flex-col items-center justify-center">
            <div class="spinner w-12 h-12 border-4 border-t-blue-500 border-gray-200 rounded-full"></div>
            <p class="text-white text-lg mt-4">Authenticating...</p>
        </div>
    </div>

    <div id="appContent" class="hidden relative flex flex-col items-center p-4 min-h-screen w-full">
        <div id="profileMenuContainer" class="absolute top-4 right-4 z-50 hidden">
            <img id="profilePicture" src="" alt="Profile" class="w-10 h-10 rounded-full cursor-pointer border-2 border-blue-500 hover:border-red-500 transition-all duration-200">
            <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-xl py-2 text-gray-800 border-2 border-red-500">
                <div class="px-4 py-2 text-sm font-medium text-center" id="dropdownUserName"></div>
                <div class="px-4 pb-2 text-xs text-center text-gray-600" id="dropdownUserEmail"></div>
                <hr class="my-1">
                <button id="dropdownSignOutButton" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                    Sign Out of Google
                </button>
            </div>

        </div>
        <div id="timerContainer" class="hidden fixed top-20 left-1/2 -translate-x-1/2 w-auto bg-slate-800 rounded-full shadow-2xl text-white z-50 border border-slate-700 flex items-center space-x-2 p-2 font-sans">
            
            <div id="timerHeader" class="cursor-move p-1 text-slate-500 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grip-vertical" viewBox="0 0 16 16">
                    <path d="M7 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
            </div>

            <div class="flex items-center font-mono text-lg">
                <input type="number" id="timerMinutes" value="5" min="0" max="99" class="w-10 bg-slate-700 text-white text-center rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
                <span class="px-1 text-slate-500">:</span>
                <input type="number" id="timerSeconds" value="00" min="0" max="59" class="w-10 bg-slate-700 text-white text-center rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <button id="timerPlayPauseBtn" title="Play/Pause" class="p-2 rounded-full hover:bg-slate-700 text-slate-300 hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500">
                <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                </svg>
                <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill hidden" viewBox="0 0 16 16">
                    <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
                </svg>
            </button>
            <button id="timerResetBtn" title="Reset" class="p-2 rounded-full hover:bg-slate-700 text-slate-300 hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
            </button>
            <button id="timerHideBtn" title="Hide" class="p-2 rounded-full hover:bg-slate-700 text-slate-400 hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                </svg>
            </button>
        </div>
        
        <h1 class="text-4xl font-bold text-white mb-6 p-2 w-full text-center">Randomized Seating Chart</h1>
        
        <div id="toolsContent" class="bg-gray-50 rounded-lg shadow-xl p-6 w-full max-w-6xl space-y-6">

            <div class="bg-white p-4 rounded-lg border border-gray-200 flex flex-wrap items-center justify-center gap-4 md:gap-6">
                <div class="h-8 w-px bg-gray-300 hidden md:block"></div>                    
                
                <div class="flex items-center">
                    <label for="classDropdown" class="mr-2 text-sm font-medium text-gray-900">Class:</label>
                    <select id="classDropdown" class="block w-48 p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none text-sm"></select>
                </div>

                <div class="h-8 w-px bg-gray-300 hidden md:block"></div>

                <div class="flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-900">Generate:</span>
                    <button id="generatePairsBtn" data-groupsize="2" class="group-btn px-4 py-2 text-sm bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-sm hover:bg-gray-300 transition-colors">
                        Pairs
                    </button>
                    <button id="generateThreesBtn" data-groupsize="3" class="group-btn px-4 py-2 text-sm bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-sm hover:bg-gray-300 transition-colors">
                        Threes
                    </button>
                    <button id="generateFoursBtn" data-groupsize="4" class="group-btn px-4 py-2 text-sm bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-sm hover:bg-gray-300 transition-colors">
                        Fours
                    </button>
                </div>

                <div class="h-8 w-px bg-gray-300 hidden md:block"></div>
                
                <div class="flex items-center space-x-2">
                    <label for="groupCountInput" class="text-sm font-medium text-gray-900">Number of Groups:</label>
                    <input type="number" id="groupCountInput" value="8" min="1" class="w-20 p-2 border border-gray-300 rounded-md shadow-sm">
                    <button id="generateGroupsByCountBtn" class="group-btn px-4 py-2 text-sm bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-sm hover:bg-gray-300 transition-colors">
                        Generate
                    </button>
                </div>
            </div>

            <div class="p-4 bg-gray-100 rounded-lg border border-gray-200 min-h-[50vh]">
                <div class="flex justify-center items-center gap-x-4">
                    <p id="chartMessage" class="text-center text-gray-500 flex-grow">Select a class and click a button to generate a chart.</p>
                    
                    <button id="showTimerBtn" class="text-2xl text-gray-600 hover:text-purple-600 transition-all duration-200 hover:scale-110 p-1">⏱️</button>
                    <div id="setupButtons" class="flex items-center gap-x-4">
                        <button id="startClassBtn" class="px-3 py-1 text-xs bg-green-600 text-white font-semibold rounded-md shadow-sm hover:bg-green-700 transition-colors disabled:bg-green-800 disabled:cursor-not-allowed">Start Class</button>
                        <button id="selectAllBtn" class="px-3 py-1 text-xs bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600 transition-colors">Select All</button>
                        <button id="deselectAllBtn" class="px-3 py-1 text-xs bg-gray-500 text-white font-semibold rounded-md shadow-sm hover:bg-gray-600 transition-colors">Deselect All</button>
                    </div>

                    <div id="inClassButtons" class="flex items-center gap-x-4 hidden">
                        <button id="jigsawBtn" class="hidden px-3 py-1 text-xs bg-teal-600 text-white font-semibold rounded-md shadow-sm hover:bg-teal-700 transition-colors">
                            Jigsaw Groups
                        </button>
                        <button id="originalSeatingBtn" class="px-3 py-1 text-xs bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 transition-colors">Original Seating</button>
                        <button id="attendanceToggleBtn" class="px-3 py-1 text-xs bg-gray-600 text-white font-semibold rounded-md shadow-sm hover:bg-gray-700 transition-colors">Arrange Mode</button>                    </div>
                </div>              
                <div class="w-full bg-white mt-4 border border-gray-300 rounded-md shadow-sm overflow-hidden">
                    <div class="bg-gray-100 p-2 border-b border-gray-300 flex gap-2 items-center">
                        <button id="modeTextBtn" class="px-3 py-1 text-xs bg-blue-600 text-white rounded shadow-sm">Text Editor</button>
                        <button id="modeEmbedBtn" class="px-3 py-1 text-xs bg-gray-200 text-gray-700 rounded shadow-sm hover:bg-gray-300">Google Doc/Slides</button>
                        
                        <div id="embedControls" class="hidden flex-grow flex gap-2 items-center ml-2">
                            <input type="text" id="embedUrlInput" placeholder="Paste Google Doc/Slides Link here..." class="flex-grow p-1 text-sm border border-gray-300 rounded">
                            <button id="loadEmbedBtn" class="px-3 py-1 text-xs bg-green-600 text-white rounded shadow-sm">Load</button>
                        </div>
                    </div>

                    <div id="quillEditorContainer" class="bg-white" style="height: 150px; resize: vertical; overflow: auto;"></div>
                    <div id="embedContainer" class="hidden w-full bg-white" style="height: 150px; resize: vertical; overflow: auto;">
                        <iframe id="contentFrame" class="w-full h-full border-0"></iframe>
                    </div>
                </div>
                <div id="seatingChartGrid" class="grid grid-cols-8 gap-4 mt-4">
                    </div>
                <div id="unselectedStudentsSection" class="mt-8 pt-4 border-t-2 border-gray-300">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4 text-center">Unselected Students</h3>
                    <div id="unselectedStudentsGrid" class="flex flex-wrap justify-center gap-4 min-h-[100px]">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div id="seatContextMenu" class="hidden absolute z-50 bg-white border border-gray-300 rounded-md shadow-lg py-1 w-48">
    </div>


    <script src="js/common.js"></script>
    <script src="js/teacher_tools.js"></script>
    <audio id="timerAudio" src="audio/timer-sound.mp3" preload="auto" loop></audio>

</body>
</html>
